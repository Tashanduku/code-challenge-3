<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Flatdango</h1>
  </header>
  <main>
    <section id="film-list">
      <h2>Movies</h2>
      <ul id="films">
        <li class="placeholder">Loading movies...</li>
      </ul>
    </section>

    <section id="film-details">
      <h2>Movie Details</h2>
      <img id="poster" src="" alt="Movie Poster">
      <div id="details">
        <h3 id="title">Movie Title</h3>
        <p id="runtime">Runtime: </p>
        <p id="showtime">Showtime: </p>
        <p id="description">Description: </p>
        <p id="tickets">Available Tickets: </p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </section>
  </main>
  <script src="movie.js"></script>
</body>
</html>
